name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Change to the express-backend directory
      - name: Change to backend directory
        working-directory: express-backend
        run: echo "Using the express-backend directory"

      # Deploy to Firebase Hosting and Functions
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HACKUTD24_WHATSTHEMOVE }}'
          channelId: live
          projectId: hackutd24-whatsthemove
        env:
          FIREBASE_TOKEN: '${{ secrets.FIREBASE_TOKEN }}'
